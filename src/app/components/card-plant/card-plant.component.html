<div class="card" style="width: 18rem">
  <img src="{{ plant.image }}" class="card-img-top" alt="{{ plant.nom }}" />
  <div class="card-body">
    <h5 class="card-title text-truncate" [title]="plant.nom">
      {{ plant.nom }}
    </h5>
    <p class="card-text">{{ plant.categorie }}</p>
    <div class="d-flex justify-content-around mt-3 mb-4">
      <div class="d-flex flex-column align-items-center">
        <p class="fw-bold">Arrosage</p>
        <div class="text-primary">
          <i class="{{ water(1) }} mx-1"></i><i class="{{ water(2) }} mx-1"></i
          ><i class="{{ water(3) }} mx-1"></i>
        </div>
      </div>
      <div class="d-flex flex-column align-items-center">
        <p class="fw-bold">Exposition</p>
        <div>
          <i class="{{ sun(1) }} text-warning mx-1"></i
          ><i class="{{ sun(2) }} text-warning mx-1"></i
          ><i class="{{ sun(3) }} text-warning mx-1"></i>
        </div>
      </div>
    </div>
    <a href="#" class="btn btn-success">Je l'ai !</a>
  </div>
</div>
